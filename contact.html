            <div class="mr-5 pr-5" >
				<img src="img/img-01.png" >

                <div  id="VaildMessage">

                  </div>
                <form action="" method="post">
                    <div class="card border-success rounded-0">
                        <div class="card-header p-0">
                            <div class="bg-secondary text-white text-center py-3">
                                <h3><i class="fa fa-envelope"></i> COntact US</h3>
                            </div>
                        </div>
                        <div class="card-body p-3">
                                    <!--Body-->
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-user text-success"></i></div>
                                            </div>
                                            <!-- <input type="text" class="form-control" id="name" name="name" placeholder="enter yourname" minlength="3" maxlength="50" required> -->
                                            <input type="text" class="form-control" id="name" name="name" minlength="3" maxlength="50" placeholder="enter yourname"  required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-envelope text-success"></i></div>
                                            </div>
                                            <input type="email" class="form-control" id="email" name="email" pattern="([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})" placeholder="admin@admin.com" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-comment text-success"></i></div>
                                            </div>
                                            <input type="text" class="form-control" id="subject" name="subject" placeholder="enter yourname" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-comment text-success"></i></div>
                                            </div>
                                            <textarea class="form-control" id="message" name="message" placeholder="Enter your message" required></textarea>
                                        </div>
                                    </div>
    
                                    <div class="text-center">
                                        <input type="button" id="submit" value="send" class="btn btn-secondary btn-block rounded-0 py-2">
                                        <!-- <input type="submit" id="submit" value="send" class="btn btn-secondary btn-block rounded-0 py-2"> -->
                                    </div>
                                </div>
